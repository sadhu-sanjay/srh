<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animate Absolute to Sticky</title>
    <style>
      #container {
        position: relative; /* Establish positioning context */
        height: 70vh;
        background-color: lightgray;
        padding: 20px;
        margin: 20px;
        overflow: scroll;
        transition: all 1s ease-in-out;
      }

      #test1 {
        position: sticky;
        background-color: red;
        right: 0px;
        margin-left: auto;
        top: 0px;
        width: 400px;
        height: 200px;
      }

      #test2.animate-sticky {
        top: 0px;
      }

      #test2 {
        position: fixed;
        top: -100dvh;
        width: 200px;
        height: 300px;
        background-color: green;
        transition: all 1s ease;
      }

      #test3 {
        background-color: blue;
        position: sticky;
        left: 200px;
        right: 0;
        width: 200px;
        height: 14300px;
      }
    </style>
  </head>
  <body>

    <div
      id="scroll-container"
      style="
        overflow: scroll;
        background-color: lightblue;
        width: 100dvh;
        height: 100dvh;
      "
    >

      <div id="test1">1st Sanjay Goswami</div>
      <div id="test2">1st Sanjay Goswami</div>
      <div id="test3">1st Sanjay Goswami</div>

    </div>
    <script>
      setTimeout(() => {
        console.log("hi");
        const test2 = document.getElementById("test2");
        const scrollContainer = document.getElementById("scroll-container");
        const scrollableHeight = scrollContainer.scrollHeight;
        const screenHeight = window.outerHeight;
        const scrollPosition = scrollContainer.scrollTop;

        const scrollableContent = setTimeout(() => {
          test2.classList.add("animate-sticky");
        }, 1000);
      }, 1000);
    </script>
  </body>
</html>
